<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="page-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="cardContent">
    <div class="detailsContent">
      <div class="nft">
        <img src="./images/image-equilibrium.jpg" alt="nft-image" class="nft-image" alt="Nft-image-card">
        <label class="nft-hover"><a target="_blank" href="https://www.google.com.mx"><img src="./images/icon-view.svg"></a></label>
      </div>
      <a href="https//www.google.com.mx" class="nftNum">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="eth"><img src="./images/icon-ethereum.svg" alt="ethereum-icon" class="ethIcon">0.041 ETH</p>
        <label class="timeLeft"><img src="./images/icon-clock.svg" alt="clock-icon" class="clock">3 days left</label>
      </div>
      <span class="divisor"></span>
      <p class="author"><img src="./images/image-avatar.png" class="authorIcon" alt="image-avatar"> Creation of <a class="authorLink"
          href="https://www.google.com.mx">Luis Rodriguez</a></p>
    </div>
  </div>
</body>

</html>
